
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clockstyle.css" class="stylesheet">
</head>
<body>
    <div class="container">
    <div class="clock">
        <img src="./clock.png" height="100" alt="nothing">
    </div>
    <div class="container1">
        <div class="time">Time</div>
        <div class="image1"> <img src="./timeline.svg" width="70" height="80">
            <div id="hours">10 hours</div>
        </div>
        <div class="symbol">:</div>
        <div class="image1"> <img src="./timeline.svg"  width="70" height="80">
            <div id="mins">00 mins</div>
        </div>
        <div class="symbol">:</div>
        <div class="image1"> <img src="./timeline.svg" width="70" height="80">
            <div id="secs">01 secs</div>
        </div>
        <div class="symbol"> </div>
        <div class="image1"><img src="./AM_svg.svg" width="70" height="80">
            <div id="am">AM</div>
        </div>
    </div>
    <div class="container2"> </div>
    <div class="container3"> </div>
    <div class="container4">
        <div class="icon1"><img src="./wake_up.svg"></div>
        <div class="wakeup">Set wake up time</div>
        <div class="time1">
            <select name="wakeup_time" id="wakeup_time">
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 AM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="1">1 PM-2 PM</option>
                <option value="2">2 PM-3 PM</option>
                <option value="3">3 PM-4 PM</option>
                <option value="4">4 PM-5 PM</option>
                <option value="5">5 PM-6 PM</option>
                <option value="6">6 PM-7 PM</option>
                <option value="7">7 PM-8 PM</option>
                <option value="8">8 PM-9 PM</option>
                <option value="9">9 PM-10 PM</option>
                <option value="10">10 PM-11 PM</option>
                <option value="11">11 PM-12 PM</option>
                
                
            </select>
            <div class="line1">|</div>
        </div>
        <div class="icon2"><img src="./lunch_time.svg"></div>
        <div class="lunch">Set lunch time</div>
        <div class="time2">
            <select name="lunch_time" id="lunch_time">
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 AM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 PM</option>
                
            </select>
            <div class="line2">|</div>
        </div>
        <div class="icon3"><img src="./nap_time.svg"></div>
        <div class="nap">Set nap time</div>
        <div class="time3">
            <select name="nap_time" id="nap_time">
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 AM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 PM</option>
                
            </select>
            <div class="line3">|</div>
        </div>
        <div class="icon4"><img src="https://tse2.mm.bing.net/th?id=OIP.l2R1T4CiELwtcE8C_lXCRwHaHa&pid=Api&P=0&w=167&h=167" height="34" width="34"></div>
        <div class="night">Set night time</div>
        <div class="time4">
            <select name="night_time" id="night_time">
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 AM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 PM</option>
                
            </select>
        </div>
    </div>
    <div id="container5">GRAB SOME HEALTHY BREAKFAST!!!</div>
    <div id="container6">GOOD MORNING!! WAKE UP !!</div>
    <div class="girl"><img id="displayimg" src="./girl.svg"></div>
    <div class="container7">
        <button onclick="schedule()" class="mybtn">Party Time</button>
        <!-- <span class="party">Party Time</span> -->
    </div>
    <div class="container8">
        <div class="item1">Wake up Time: <span id="text"></span></div>
        <div class="item2">Lunch Time: <span id="text1"></div>
        <div class="item3">Nap Time: <span id="text2"></div>
        <div class="item4">Night Time:<span id="text3"></div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
